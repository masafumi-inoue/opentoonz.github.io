Estos Términos de uso de GTS (o “Términos”) estipulan las condiciones de uso del software binario para producción de animación (“GTS”), lanzado sin costo por Dwango Co., Ltd. (“Dwango”). Antes de utilizar GTS, es necesario confirmar y aceptar todo el contenido de estos Términos.
En caso de la utilización de GTS por parte de una persona jurídica, la persona física debidamente autorizada para acordar estos Términos en su representación, debe consentir los mismos. Cuando un usuario (en caso de tratarse de una persona jurídica, esto incluye a sus ejecutivos y empleados) utiliza GTS, Dwango lo considerará como en acuerdo a estos Términos.

Los Términos podrán ser revisados a sola discreción de Dwango. Y se considerará que el usuario consiente a los Términos revisados, si utilizare GTS aún luego de que los Términos revisados fueran presentados públicamente.

Artículo 1	 (Licenciamiento de GTS)
1. Dwango concederá al usuario el uso de GTS y los documentos de GTS (“Documento”) provistos; sin embargo, el usuario deberá utilizar GTS de acuerdo a los Términos y de la manera descripta en este Documento.
2. Dwango podrá suspender temporalmente GTS por las siguientes razones;
(1) mantenimiento, inspección y reparación de sus sistemas,
(2) incapacidad para ofrecer el servicio debido a incendio o corte de energía eléctrica,
(3) incapacidad de ofrecer el servicio debido a causas de fuerza mayor u
(4) otras razones que provoquen la discontinuación temporal del servicio ofrecido, debido a causas operativas o técnicas.

Artículo 2 (Derechos de propiedad intelectual)
1. Los derechos de propiedad intelectual sobre GTS (incluyendo, pero no limitándose a, derechos de autor, derechos de marca registrada, derechos de diseño, derechos de patente, derechos de modelo de utilidad, metodologías y otros derechos. Y en lo sucesivo referidos como “Derechos de PI”) son completamente atribuidos a Dwango o cualquier tercero que haya licenciado tales Derechos de PI a Dwango.
2. El Usuario no deberá utilizar GTS más allá del alcance de lo expresamente licenciado en los Términos.
3. Si el Usuario rompiera con lo establecido en la sección anterior e infringiera daño a Dwango, éste deberá indemnizar a Dwango por tales daños (incluyendo daños indirectos).

Artículo 3 (Prohibición)
Al utilizar GTS, el Usuario NO deberá incurrir en los siguientes actos;
(1) usar GTS de una forma no descripta en este Documento,
(2) copiar, corromper, traducir este Documento, entregarlo y distribuirlo a terceros (incluyendo la transmisión pública automática, así como la disponibilidad para tal tipo de transmisión), excepto para el caso de “citación” en Actos relativos a los derechos de autor,
(3) actos ofensivos al orden público y la moral (incluyendo actividades anti-sociales y sus promoción),
(4) actos criminales (incluyendo la transmisión y distribución de virus informáticos, mensajes basura, mensajes promocionales no solicitados, cadenas de correo electrónico y otros tipos de archivos dañinos, ayudar en asesinato, secuestro de niños y esquemas piramidales),
(5) infringir los derechos de propiedad intelectual de Dwango o terceras partes,
(6) perjudicar las propiedades, la confianza y el honor de Dwango o terceras partes, e infringir la privacidad, publicidad y otros derechos,
(7) quebrantar las leyes y/o tratados, tanto de forma intencional como debido a negligencia,
(8) provocar daño económico y/o moral a Dwango o terceras partes,
(9) violar cualquier provisión de los Términos, y
(10) otros actos inapropiados a juicio de Dwango.
Y en caso de que cualquiera de los items arriba mencionados ocurrieran, Dwango podrá obligar al Usuario a dejar de usar GTS sin necesidad de cualquier demanda formal, y en conexión con ello si los actos antes mencionados dañaran a Dwango, el Usuario deberá indemnizar a Dwango por tales daños (incluyendo daños indirectos).

Artículo 4 (Renuncia de responsabilidad)
1. El Usuario deberá utilizar GTS bajo su propia responsabilidad. De esta manera, el Usuario deberá confirmar y estar de acuerdo con el hecho de que el Usuario será el único responsable de los riesgos en relación con el uso de GTS y que NO recaerá sobre Dwango ninguna responsabilidad legal o de otro tipo producto de tales riesgos.
2. Con respecto a GTS, Dwango NO asegura nada de lo siguiente; la confiabilidad, precisión, seguridad, utilidad, infringir o no los derechos de terceros y la aptitud para un propósito en particular.
3. Dwango proveerá GTS en su ‘estado actual’, y no asegurará a perpetuidad el mismo entorno de trabajo en GTS, que el del punto de partida.
4. El Usuario deberá confirmar que aceptará para sí, en exclusividad, todos los daños directos e indirectos, así como riesgos devenidos del uso de GTS, y Dwango NO deberá responder por ninguna responsabilidad legal derivada de tales daños y riesgos.

Artículo 5 (Obligaciones del usuario)
Cualquier daño, infracción, riesgo, reclamo, demanda o cualquier otro perjuicio (“Perjuicios”) derivado de o en relación con el uso de GTS deberá ser resuelto a costo y responsabilidad del Usuario, y NO recaerá sobre Dwango ninguna responsabilidad legal por tales Perjuicios. Y así como con cualquier Perjuicio, el daño inflingido a Dwango a partir de o en relación con el uso de GTS por parte del Usuario, Dwango deberá ser indemnizado por todos los costos y costas, compensaciones (incluyendo los gastos de representación legal incurridos por Dwango) así como cualquier otro tipo de costos en los cuales Dwango incurra por dicha causa.

Artículo 6 (Cambios y finalización de GTS)
1. Dwango puede cambiar el contenido de GTS sin previo aviso al Usuario. El Usuario establecerá previo consentimiento con respecto a eso, y aún en caso de que ocurriera cualquier perjuicio o daño al Usuario o terceras partes en conexión con tales cambios, Dwango NO será legalmente responsable por los mismos.
2. Dwango puede suspender o dar finalización a GTS sin dar previo aviso al Usuario. Aún en caso de que ocurriera cualquier perjuicio o daño al Usuario o terceras partes en conexión con tal suspensión o finalización, Dwango NO será legalmente responsable por los mismos.

Artículo 7 (Separabilidad)
Aún en caso de que alguna de las disposiciones de los Términos sea invalidada por conflicto con la ley aplicable u otras razones, las demás disposiciones aún permanecerán vigentes en toda su fuerza. En este caso, por necesidad, la disposición invalidada será reemplazada con una disposición válida que pueda lograr, en la extensión de lo posible, el propósito económico inicialmente perseguido; y el Usuario deberá manifestarse de acuerdo con esta condición de antemano. 

Artículo 8 (Obligaciones del usuario)
Los Términos y la relación entre el Usuario y Dwango estarán regidos por las leyes de Japón. Si ocurriera cualquier conflicto o litigio entre las partes, la primera jurisdicción exclusiva para la resolución de tales asuntos será la corte del distrito de Tokio o la tribunal sumarial de Tokio, Japón.

*Los Términos son estipulados en idioma japonés, esta traducción debe ser tomada sólo como una referencia.
